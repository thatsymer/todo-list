<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <!-- ICONS -->
    <link
      href="https://unpkg.com/boxicons@2.0.8/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- CSS--ONLY -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- NES CSS -->
    <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css" />
  </head>

  <body>
    <!-- BG-IMG -->

    <div class="bg-image bg image-fluid nes-container is-dark m-4">
      <div class="nav justify-content-center">
        <img src="./img/logo.png" alt="#" />
        <h1 class="title mt-2">Todo List</h1>
      </div>

      <div class="nes-container is-dark mb-3">
          <form class="row p-0">
            <input class="col-md-8 m-1 text-center" id="input-field" type="text" placeholder="Add new task" maxlength="50">
            <button class="col-sm m-1" id="add-btn" type="button">Add</button>
            <button class="col-sm m-1 nes-text is-error" type="button" id="clear-btn">Clear</button>
          </form>
          
        </div>
        <!-- CARD LISTS -->
        <div class="cards" id="card">
            <div class="cards__item">
              <div class="nes-container is-dark">
                <span class="position-absolute top-0 end-0 fs-4 text-danger" id="close-card"> <i class='bx bx-x'></i></span>
                <h6>Item</h6>
              </div>
            </div>
        </div>

      </div>
    </div>

    <!--Javascript Bundle W/Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>

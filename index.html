<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <!-- ICONS -->
    <link
      href="https://unpkg.com/boxicons@2.0.8/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- CSS--ONLY -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- NES CSS -->
    <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css" />
  </head>

  <body>
    <!-- BG-IMG -->

    <div class="bg-image bg image-fluid nes-container is-dark m-4">
      <div class="nav justify-content-center">
        <img src="./img/logo.png" alt="#" />
        <h1 class="title mt-2">Todo List</h1>
      </div>
      <!-- 
      <div class="notif">
        <p class="nes-balloon from-left nes-pointer" style="color: #212529;">
          You have <span style="color: #f7d51d;">4 pending tasks</span>
        </p>
        <div>
          <i class="nes-mario"></i>
        </div> -->

      <div class="nes-container is-dark p-3">
          <form class="row">
            <input class="col-md-8 m-md-1 text-center" id="input-field" type="text" placeholder="Add new task" maxlength="50">
              <button class="col-sm m-1" id="add-btn" type="button">Add</button>
            <button class="col-sm m-1" type="button" id="clear-btn">Clear</button>
          </form>
          
        </div>

        <div class="lists">
          <ul id="ul-el" class="mt-3 todo-list mt-4">
            <li></li>
          </ul>
        </div>
      </div>
    </div>

    <!--Javascript Bundle W/Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
